<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" /><br />
    </div>
    <br />
    <div>
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" />
    </div>
    <div>
      <p>
        Modalidad de Cursada:
        <label for="On-Demand">On-Demand</label>
        <input type="radio" name="modalidad" id="On-Demand" />
        <label for="vivo"> En vivo</label>
        <input type="radio" name="modalidad" id="vivo" />
      </p>
    </div>
    <div>
      <label for="email">Correo</label>
      <input type="email" name="email" id="email" />
    </div>
    <div>
      <input type="checkbox" name="posteos" id="posteos" />
      <label for="posteos"
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba</label
      ><br />
      <input type="checkbox" name="terminos" id="terminos" />
      <label for="terminos"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      >
    </div>
    <div>
      <input type="submit" value="Enviar" />
    </div>
  </body>
</html>
